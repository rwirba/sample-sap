image:
  repository: aksdemoacr3.azurecr.io/demo/hana-standin
  tag: "0.1"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 5432

serviceAccount:
  create: true
  name: ""

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: sap4hana.local
      paths:
        - path: /
          pathType: Prefix
  tls: [] 

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70    
